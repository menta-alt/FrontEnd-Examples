<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>倒计时</title>
  <style>
    div {
      width: 200px;
      height: 100px;
      margin: 100px auto;
    }
    span {
      display: inline-block;
      width: 50px;
      height: 50px;
      margin: 3px;
      line-height: 50px;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
  </style>
</head>

<body>
  <div>
    <span class="hour"></span>
    <span class="minute"></span>
    <span class="second"></span>
  </div>
  <script>
    var hour = document.querySelector('.hour');
    var minute = document.querySelector('.minute');
    var second = document.querySelector('.second');
    var inputTime = +new Date('2021-3-30 14:00'); //返回用户输入时间的总的毫秒数
    countDown(); //先调用一次，防止第一次刷新页面出现空白
    //开启定时器
    setInterval(countDown,1000);
    function countDown(time) {
      var nowTime = +new Date(); //返回当前时间的总的毫秒数
      var times = (inputTime - nowTime) / 1000; //times 是剩余时间总的秒数
      var h = parseInt(times / 60 / 60 % 24); //小时
      h = h < 10 ? '0' + h : h;
      hour.innerHTML = h; //把剩余的小时给小时的黑色盒子
      var m = parseInt(times / 60 % 60) //分
      m = m < 10 ? '0' + m : m;
      minute.innerHTML = m; //把剩余的分钟给小时的黑色盒子
      var s = parseInt(times % 60) //当前的秒
      s = s < 10 ? '0' + s : s;
      second.innerHTML = s; //把剩余的秒数给秒数的黑色盒子
    }
  </script>
</body>

</html>
