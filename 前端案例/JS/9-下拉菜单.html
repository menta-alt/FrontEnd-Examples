<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>下拉菜单</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    li {
      list-style: none;
    }
    
    a {
      color: #000;
      text-decoration: none;
    }

    .nav {
      height: 40px;
      margin: 100px auto;
      text-align: center;
    }

    .nav>li>a {
      width: 50px;
      height: 100%;
      line-height: 40px;
      color: #333;
    }

    .nav>li>a:hover {
      background-color: #eee;
    }

    .nav ul {
      display: none;
      position: absolute;
      top: 41px;
      left: 0;
      width: 100%;
      border-left: 1px solid #FECC5B;
      border-right: 1px solid #FECC5B;
    }

    .nav ul li {
      border-bottom: 1px solid #FECC5B;
      width: 50px;
      height: 30px; 
    }
    
    .nav ul li:hover {
      background-color: #FFF5DA;
    }
  </style>
</head>
<body>
  <ul class="nav">
    <li>
      <a href="#">微博</a>
      <ul>
        <li>
          <a href="#">私信</a>
        </li>
        <li>
          <a href="#">评论</a>
        </li>
        <li>
          <a href="#">@我</a>
        </li>
      </ul>
    </li>
    <li>
      <a href="#">关于我</a>
      <ul>
        <li>
          <a href="#">电话</a>
        </li>
        <li>
          <a href="#">qq</a>
        </li>
        <li>
          <a href="#">@me</a>
        </li>
      </ul>
    </li>
    <li>
      <a href="#">微博</a>
      <ul>
        <li>
          <a href="#">私信</a>
        </li>
        <li>
          <a href="#">评论</a>
        </li>
        <li>
          <a href="#">@我</a>
        </li>
      </ul>
    </li>
    <li>
      <a href="#">微博</a>
      <ul>
        <li>
          <a href="#">私信</a>
        </li>
        <li>
          <a href="#">评论</a>
        </li>
        <li>
          <a href="#">@我</a>
        </li>
      </ul>
    </li>
  </ul>
  <script>
    //1.获取元素
    var nav = document.querySelector('.nav');
    var lis = nav.children; //得到4个小li
    //2.循环注册事件
    for (var i=0;i<lis.length;i++) {
      lis[i].onmouseover =function () {
        this.children[1].style.display='block';
      }
      lis[i].onmouseout =function () {
        this.children[1].style.display='none';
      }
    }
  </script>
</body> 
</html>
